<div class="container">
        <div class="jumbotron">
            <div class="row justify-content-md-center" >
                <div class=" col col-lg-8">
                
                    <h1 class="article-title">{{ store.name }}</h1>
                    <h3 *ngIf="!products.length">Sorry, there are no goods in the store yet.</h3>
                    <table *ngIf="!!products.length" class="table table-bordered">
                        <thead>
                            <tr>
                            
                            <th>Name</th>
                            <th>Description</th>
                            </tr>
                        </thead>
                        <tbody  >
                            <tr *ngFor="let product of products">
                                
                                <td>{{ product.name }}</td>
                                <td>{{ product?.description }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
